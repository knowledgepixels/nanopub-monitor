<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Nanopub Monitor</title>
<link rel="stylesheet" href="style.css?v=1" type="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
<script src="raphael.js"></script>
<script src="world.js"></script>
</head>

<body>

<h1>Nanopub Monitor</h1>

<p>
<span wicket:id="server-count"></span> <strong>nanopub services</strong>
running on approximately <span wicket:id="server-ip-count"></span> <strong>distinct servers</strong>
</p>

<div id="map"></div>
<script src="drawmap.js"></script>

<div class="servertable">
<table>
<tr>
<th>URL</th>
<th>Type</th>
<th>Status</th>
<th>OK Ratio</th>
<th>Resp Time (Dist)</th>
<th>Last Seen OK</th>
<th>IP Address</th>
<th>Server Location</th>
<th>Parameters</th>
<th>Description</th>
</tr>
<tr wicket:id="rows">
<td><a wicket:id="urllink"><span wicket:id="url"></span></a></td>
<td><a wicket:id="typelink"><span wicket:id="type"></span></a></td>
<td><span wicket:id="status"></span></td>
<td><span wicket:id="successratio"></span></td>
<td><span wicket:id="resptime"></span></td>
<td><span wicket:id="lastseen"></span></td>
<td><span wicket:id="ip"></span></td>
<td><span wicket:id="location"></span></td>
<td><span wicket:id="parameters"></span></td>
<td><span wicket:id="description"></span></td>
</tr>
</table>
</div>

<p>
[ <a href=".csv" rel="alternate" type="text/csv">csv</a> ]
</p>

</body>

</html>
